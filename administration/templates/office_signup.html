{% extends 'base.html' %}


{% block content %}
    <div class="row" style="padding-left: 2%;padding-top:1%;">
        <div class="col-md-10">
            <h2>BookMyHotel</h2>
        </div>

        <div class="col-md-2">
            <a href="{% url 'office_login' %}" class="btn btn-primary">Login</a><br><br><br>
        </div>

    </div>


    <div class="row" style="margin-left: 4%">
        <form  class="form-group" name="form1" id="form1" method="post" style="padding-top: 1%" action = "{% url 'office_signup' %}">
            {% csrf_token %}
            <h3>Employee sign up</h3>
            {% if message %}
                <b style="color: red">{{ message }}</b>
            {% endif %}
            <br/>
            <div class="form-group row">
                <label id="employee_id" class="col-4 col-form-label">Employee id</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "employee_id" placeholder = "Employee id" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="user" class="col-4 col-form-label">Username</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "user_name" placeholder = "Username" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="email" class="col-4 col-form-label">Email id</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "email" placeholder = "Email id" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="password" class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input class="form-control" type="password" name = "password" placeholder = "Password" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="confirm_password" class="col-4 col-form-label">Re-enter Password</label>
                <div class="col-8">
                    <input class="form-control" type="password" name = "confirm_password" placeholder = "Password" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="address1" class="col-4 col-form-label">Address Line 1</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "address1" placeholder = "Address Line 1" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="address2" class="col-4 col-form-label">Address Line 2</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "address2" placeholder = "Address Line 2" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="city" class="col-4 col-form-label">City</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "city" placeholder = "City" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="state" class="col-4 col-form-label">State</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "state" placeholder = "State" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="country" class="col-4 col-form-label">Country</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "country" placeholder = "Country" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="pin" class="col-4 col-form-label">Country</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "pin" placeholder = "Pin code" required="true" >
                </div>
            </div>
            <div class="form-group row">
                <label id="contact_number" class="col-4 col-form-label">Contact number</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "phone_number" placeholder = "Contact number">
                </div>
            </div>
            <div class="form-group row">
                <label id="aadhaar_no" class="col-4 col-form-label">Aadhaar no</label>
                <div class="col-8">
                    <input class="form-control" type="text" name = "aadhaar_no" placeholder = "Aadhaar no" required="true" >
                </div>
            </div>
            <input type = "submit" value = "Sign up" class="btn btn-primary">
        </form>

    </div>
    <br>
{% endblock content %}
