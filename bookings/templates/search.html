{% extends 'base.html' %}


{% block style %}

{% endblock style %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
{% endblock script %}

{% block content %}
    <div class="row" style="padding-left: 2%;padding-top:1%;">
        <div class="col-md-9">
            <h2>BookMyHotel</h2>
        </div>
        {% if name %}
            <div class="col-md-3">
                <a href="{% url 'dashboard' %}" >{{ name }}</a> |
                <a href="{% url 'logout' %}" class="btn btn-primary" >Log out</a><br/><br/><br/>
            </div>
        {% endif %}
    </div><br/><br/><br/>
    <div class="row">
        <div class="center">
                <div class="input-group">
                    {% csrf_token %}
                    <label class="col-form-label">Search hotels by city : </label>&nbsp;
                    <input type="text" id="city" class="form-control" placeholder="City"> &nbsp;
                    <input type="button" id="search_button" class="btn btn-primary" value="Search">
                </div>
        </div>
    </div>
    <div class="card1" id="card1">

    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#search_button').click(function(){
                $('#card1').empty();
                event.preventDefault();
                var city = $('#city').val();
                $.ajax({
                        url: decodeURI('{% url 'search' %}'),
                        contentType:"application/json",
                        dataType:"json",
                        data: {'city': city},
                        success: function (data) {
                            var i;
                            for(i=0; i<data.hotels_list.length;i++){
                                $('#card1').append("<div class='card' id='card'><img src='../static/BGImage/hotel3.jpg' alt='Avatar' style='width:100%'><div class='container1'><h4><b>Hotel name: "+ data.hotels_list[i][1]+"</b></h4> <h5>Rooms start at Rs."+ data.hotels_list[i][2]+"/night</h5><a class='button button3' style='padding-left:20px;padding-right:20px' href='{% url 'booking' %}?hotel_id="+ data.hotels_list[i][0]+"'>Book</a>  </div></div>");
                            }

                        },
                        error: function (msg) {
                            alert(msg)
                        }

                });
            });
        });
</script>
{% endblock content %}
