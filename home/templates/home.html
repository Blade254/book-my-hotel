{% extends 'base.html' %}

{% block content %}
    <div class="row" style="padding-left: 2%;padding-top:1%;">
        <div class="col-md-9">
            <h2>BookMyHotel</h2>
        </div>
        {% if name %}
            <div class="col-md-3">
                <a href="{% url 'dashboard' %}" >{{ name }}</a> |
                <a href="{% url 'logout' %}" class="btn btn-primary" >Log out</a>
            </div>
        {% else %}
        <div class="col-md-3">
            <a href="{% url 'login' %}" class="btn btn-primary" >Login</a> |
            <a href="{% url 'signup' %}" class="btn btn-primary" >Sign up</a>
        </div>
        {% endif %}
    </div>
    <br/><br/><br/>
    <div class="row">
        <div class="center">
            <h3><a href="{% url 'search' %}">Book your rooms now</a></h3>
        </div>
    </div>
{% endblock content %}
