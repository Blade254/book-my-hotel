
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>


<body style = "margin: 0;">
    <div class="row" style="padding-left: 2%;padding-top:1%;">
        <div class="col-md-10">
            <h2>BookMyHotel</h2>
        </div>

        <div class="col-md-2">
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign up</a><br><br><br>
        </div>

    </div>


    <div class="row" style="margin-left: 4%">
    <form  name="form1" id="form1" method="post" action = "{% url 'login' %}">
        {% csrf_token %}
        <h3>Sign in</h3><br>
        <div class="form-group row">
            <label id="user" class="col-3 col-form-label">Username</label>
            <div class="col-9">
                <input class="form-control" type="text" name = "user_name" placeholder = "Username" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Password</label>
            <div class="col-9">
                <input  class="form-control" type = "password" name = "password" placeholder = "Password" ><br/>
            </div>
        </div>
        <input type = "submit" value = "Login" class="btn btn-primary">
    </form>
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
    <br>
</body>
